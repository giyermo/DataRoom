<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script> 
        <script src="DataRoom.js"></script>
    </head>

    <body id='body'>
        <a-scene id='a-scene'
        stats>

            <a-assets>
                <canvas id="wallCam"></canvas>
            </a-assets>

            <!--Sky-->
            <a-sky id='sky'
            color="lightblue">
            </a-sky>

            <!--Plane-->
            <a-plane id="plane"
            position="0 -0.5 0"
            color="#98FB98"
            width="1000"
            height="1000"
            rotation="270 0 0"
            static-body>
            </a-plane>

            <!--Walls-->
            <a-plane position="0 0 -5" width="10" height="10" rotation="0 0 0" side="double" static-body></a-plane>

            <a-plane position="0 0 5" width="10" height="10" rotation="0 0 0" side="double" static-body></a-plane>

            <a-plane position="5 0 0" width="10" height="10" rotation="0 90 0" side="double" static-body></a-plane>

            <a-plane position="-5 0 0" width="10" height="10" rotation="0 90 0" side="double" static-body></a-plane>

            <a-plane position="0 5 0" width="10" height="10" rotation="90 0 0" side="double" static-body></a-plane>

            <!--Wall camera-->
            <a-entity camera="active: false" camrender="cid:wallCam"
            position="0 10 0" rotation="-90 -90 0">
            </a-entity>

            <a-plane position="0 3 -4.99" rotation="0 0 0" width="3" height="2"
            material="src: #wallCam">
            </a-plane>

            <!--Controllers-->
            <a-entity kinematic-body="radius: 0.8" movement-controls="fly: false; speed: 0.1">
                <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
                <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" laser-controls="hand:right" raycaster="showline: true"></a-entity>
                <!--<a-entity id="raycaster" cursor raycaster="far: 100; interval: 1000; objects: .clickable"></a-entity>-->
                <a-entity id="camera" camera position="0 1.8 0" look-controls="pointerLockEnabled: false;" wasd-controls>
                    <!--<a-cursor></a-cursor>-->
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
